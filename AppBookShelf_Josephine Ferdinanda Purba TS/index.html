<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Bookshelf</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<header>
  <h1>Bookshelf App</h1>
  <p>Buat Koleksi Bukumu Menjadi Rapi dan Menarik</p>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-book">
    <h2 class="container-header text-center">Masukkan Buku Baru</h2>
    <form class="form" action="#" id="form">
      
        <div class="form-group form-title">
            <label for="titleBook">Judul</label>
            <input id="titleBook" type="text" placeholder="Judul Buku" required>
        </div>

      <div class="form-group form-title">
        <label for="authorBook">Penulis</label>
        <input id="authorBook" type="text" placeholder="Penulis Buku" required>
      </div>

      <div class="form-group form-title">
        <label for="yearBook">Tahun Terbit</label>
        <input id="yearBook" type="number" placeholder="Tahun Terbit" required>
      </div>

      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai Dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      
      <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
    </form>
  </div>

  <div class="container bg-white shadow searchBook">
    <h2 class="container-header text-center">Cari Buku</h2>
    <form class="form" id="searchBook">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text" placeholder="Judul Buku...">
            <button id="searchSubmit" type="submit">Cari</button>
  </div>

  <div class="container">
    <h2 class="container-header">Buku Belum Selesai Dibaca</h2>
    <div class="list-item" id="books">
    </div>
  </div>
  
  <div class="container">
    <h2 class="container-header">Buku Selesai Dibaca</h2>
    <div class="list-item" id="completed-books">
    </div>
  </div> 
</div>

<footer>
    <div>
        <p> &copy Josephine Ferdinanda Purba TS</p>
    </div>
  </footer>

<script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
